<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart priser</title>
    <link rel="stylesheet" href="css/dart-pris.css">
</head>
<body>
    <header>
        <h1>Dart priser</h1>
    </header>
  
<div class="content-priser">
    <div class="content-55">
        <section class="priser">
            <h4>55 min. dart</h4>
        
            <div class="tider-container">
                <div class="tidlig">
                <p>16:00 - 20:00</p>
                <p class="pris">250 kr</p>
                </div>
                <div class="sent">
                <p>20:00 - 02:00</p>
                <p class="pris">300 kr</p>
                </div>
            </div>

        </section>
    </div>

    <div class="content-80">
        <section class="priser">
            <h4>80 min. dart</h4>
        
            <div class="tider-container">
                <div class="tidlig">
                <p>16:00 - 20:00</p>
                <p class="pris">325 kr</p>
                </div>
                <div class="sent">
                <p>20:00 - 02:00</p>
                <p class="pris">390 kr</p>
                </div>
            </div>

        </section>
    </div>
</div>

<section class="info-dart">
    <p>Højest 12 personer pr. stand</p>
    <p>7 eller flere og det er holdspil</p>
    <p>5 forskellige spil</p>
    <p>Alle kan spille</p>
    <p>Se vores <a href="" target="_blank">regler</a> på de 5 forskellige spil</p>
</section>

<!-- Knappen nederst på siden -->
<section class="btn-container">
    <button class="btn-dart"> <a href="bestilling.html" target="_blank"> BOOK NU</a></button>
</section>

</body>
</html>

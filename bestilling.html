<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dartbar Booking</title>
    <link rel="stylesheet" href="/css/bestilling.css">
    <script src="/js/bestilling.js" defer></script>

</head>
<body>
    <header>
        <h1>Velkommen til Skor</h1>
        <nav>
            <a href="#dartbaner">Dartbaner</a>
            <a href="#karaoke">Karaoke Rum</a>
            <a href="#gavekort">Gavekort</a>
            <a href="#firmaarrangementer">Firmaarrangementer</a>
        </nav>
    </header>

    <section id="dartbaner">
        <h2>Book Dartbaner</h2>
        <form id="dartBookingForm">
            <label for="dartDate">Vælg dato:</label>
            <input type="date" id="dartDate" name="dartDate" required onchange="updateTimeOptions('dartTime', 'dartDate')" required>
            
            <label for="dartTime">Ankomst:</label>
            <select id="dartTime" name="dartTime" required>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
                <option value="21:30">21:30</option>
                <option value="22:00">22:00</option>
                <option value="22:30">22:30</option>
                <option value="23:00">23:00</option>
                <option value="23:30">23:30</option>
                <option value="00:00">00:00</option>
                <option value="00:30">00:30</option>
                <option value="01:00">01:00</option>
            </select>
            
            <label for="dartDuration">Varighed:</label>
            <select id="dartDuration" name="dartDuration" required>
                <option value="50">50 minutter</option>
                <option value="80">80 minutter</option>
            </select>
            
            <label for="dartPlayers">Antal spillere:</label>
            <input type="number" id="dartPlayers" name="dartPlayers" min="1" max="10" required>
            
            <label for="dartName">Dit navn:</label>
            <input type="text" id="dartName" name="dartName" required>
    
            <label for="dartContact">Kontaktinformation (e-mail/telefon):</label>
            <input type="text" id="dartContact" name="dartContact" required>


            <button type="submit">Book Nu</button>
        </form>
    </section>

    <section id="karaoke">
        <h2>Book Karaoke Rum</h2>
        <form id="karaokeBookingForm">
            <label for="karaokeDate">Vælg dato:</label>
            <input type="date" id="karaokeDate" name="karaokeDate" required>
            
            <label for="karaokeTime">Ankomst:</label>
            <select id="karaokeTime" name="karaokeTime" required>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
                <option value="21:30">21:30</option>
                <option value="22:00">22:00</option>
                <option value="22:30">22:30</option>
                <option value="23:00">23:00</option>
                <option value="23:30">23:30</option>
                <option value="00:00">00:00</option>
                <option value="00:30">00:30</option>
                <option value="01:00">01:00</option>
            </select>
            
            <label for="karaokeDuration">Varighed:</label>
            <select id="karaokeDuration" name="karaokeDuration" required>
                <option value="50">50 minutter</option>
                <option value="80">80 minutter</option>
            </select>
            
            <label for="karaokeParticipants">Antal deltagere:</label>
            <input type="number" id="karaokeParticipants" name="karaokeParticipants" min="1" max="20" required>


        <label for="karaokeName">Dit navn:</label>
        <input type="text" id="karaokeName" name="karaokeName" required>

        <label for="karaokeContact">Kontaktinformation (e-mail/telefon):</label>
        <input type="text" id="karaokeContact" name="karaokeContact" required>
            
            <button type="submit">Book Nu</button>
        </form>
          
    </section>

    <section id="gavekort">
        <h2>Køb Gavekort</h2>
        <form id="giftCardForm">
            <label for="giftCardAmount">Beløb på gavekort (DKK):</label>
            <input type="number" id="giftCardAmount" name="giftCardAmount" min="50" max="5000" required>
    
            <label for="customerName">Navn:</label>
            <input type="text" id="customerName" name="customerName" required>
    
            <label for="customerEmail">E-mail:</label>
            <input type="email" id="customerEmail" name="customerEmail" required>
    
            <label for="paymentMethod">Vælg Betalingsmetode:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="creditCard">Kreditkort</option>
                <option value="mobilePay">Mobilepay</option>
            </select>
    
            <button type="submit">Køb Gavekort</button>
        </form>
    </section>

    <section id="firmaarrangementer">
        <h2>Firmaarrangementer</h2>
        <p>Kontakt os for en skræddersyet løsning!</p>
        <form id="eventForm">
            <label for="company">Firma:</label>
            <input type="text" id="company" name="company" required>

            <label for="participants">Antal deltagere:</label>
            <input type="number" id="participants" name="participants" required>

            <label for="message">Skriv din besked:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Forespørgsel</button>
        </form>
    </section>

  


</body>
</html>
